<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-body">
            <span class="header-logo">LOGO</span>
            <ul class="header-menu">
                <li class="header-menu-link">
                    <a href="./index.html">BAKUGAN</a>
                </li>
                <li class="header-menu-link">
                    <a href="./video.html">VIDEO</a>
                </li>
                <li class="header-menu-link">
                    <a href="./form.html">LOGIN IN</a>
                </li>
            </ul>
        </div>
    </header>
    <main class="main">
        <div class="box">
            <div class="box-span">
                <h1>Form</h1>
                <span class="material-symbols-outlined span-1">
                    contact_mail
                </span>
            </div>
            <form action="#">
                <div class="block">
                    <label class="box-label">Email</label>
                    <input class="box-input" type="text" >
                    <span class="material-symbols-outlined">
                        mail
                    </span>
                </div>
                <div class="block">
                    <label class="box-label">Namber</label>
                    <input class="box-input" type="text" placeholder="+380" required>
                    <span class="material-symbols-outlined">
                        call
                    </span>
                </div>
                <div class="block">
                    <label class="box-label">Password</label>
                    <input class="box-input" type="password" >
                    <span class="material-symbols-outlined">
                        password
                    </span>
                </div >
                <div class="file">
                    <div class="file-span">
                        <label class="file-name">Attach file</label>
                        <span class="material-symbols-outlined">
                            file_open
                        </span>
                    </div>
                    <input class="file-input" type="file">
                </div>
                <div class="checkbox-foto">
                    <div class="checkbox-foto1">
                        <span class="material-symbols-outlined span-6">
                            person
                        </span>
                        <input class="checkbox-input" type="checkbox">
                    </div>
                    <div class="checkbox-foto2">
                        <span class="material-symbols-outlined span-7">
                            smart_toy
                        </span>
                        <input class="checkbox-input" type="checkbox">
                    </div>
                </div>
                <div class="text_name">
                    <p class="name-1">Person</p>
                    <p class="name-2">Robot</p>
                </div>
                <div class="gil">
                    <label >Remember Me </label>
                    <input class="gil-input" type="checkbox">
                </div>
                <div class="button">
                    <button class="buton" type="submit">Login In</button>
                </div>
    </main>
</body>
</html>
